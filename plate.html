<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Kido app</title>
</head>

<body>
  <!-- Navbar -->
  <div class="d-flex min-vh-8 pt-3 px-5 sticky solid navbar">
    <div class="d-flex justify-content-start logo">
      <a href="http://kido.one/">
        <h2 class="font-weight-bold">KIDO</h2>
      </a>
    </div>
    <div class="d-none d-md-flex flex-grow-1 justify-content-end align-items-start">
      <button type="button" class="ml-2 mr-2 btn btn-outline-dark border-0">HELLO</button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <h1 class="plate-heading">Let´s create a healthy dinner together!</h1>
  </div>

  <div class="progressbar d-flex flex-row align-bottom d-flex justify-content-center">
    <span class="face">🥹</span>
    <div class="progress">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <span class="face">😋</span>
  </div>


  <div class="showcase">
    <div>
      <div class="food">
        <span class="food-img">🥓</span>
        <span class="food-name">Bacon</span>
      </div>
      <div class="food">
        <span class="food-img">🍟</span>
        <span class="food-name">French Fries</span>
      </div>
      <div class="food">
        <span class="food-img">🥦</span>
        <span class="food-name">Broccoli</span>
      </div>
      <div class="food">
        <span class="food-img">🍗</span>
        <span class="food-name">Chicken</span>
      </div>
      <div class="food">
        <span class="food-img">🍫</span>
        <span class="food-name">Chocolate</span>
      </div>
      <div class="food">
        <span class="food-img">🥩</span>
        <span class="food-name">Meat</span>
      </div>
      <div class="food">
        <span class="food-img">🍅</span>
        <span class="food-name">Vegetable</span>
      </div>
      <div class="food">
        <span class="food-img">🧀</span>
        <span class="food-name">Cheese</span>
      </div>
    </div>

    <div class="plate">
      <img id="plate-image" src="/assets/plate.png" alt="plate">
    </div>
  </div>

  <div>
    <div class="drop">LEARN MORE</div>
  </div>

</body>

<script src="plate.js"></script>

</html>
